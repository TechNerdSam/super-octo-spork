<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Éco-Gestes ♻️</title>
    <!-- Chargement de Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Polices : Inter (corps) et Lora (titres) --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
        }

        /* Police Serif pour les titres de gestes */
        .font-lora {
            font-family: 'Lora', serif;
        }

        /* --- Animations de l'arrière-plan "Aurora" --- */
        @keyframes gradientPan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* NOUVELLE ANIMATION pour le logo: rotation subtile et légère croissance */
        @keyframes rotateGrow {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
            }
            50% { 
                transform: translateY(-5px) rotate(2deg) scale(1.03);
            }
        }

        /* Animation pour l'apparition de la carte */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- Animations du texte (effet machine à sous) --- */
        @keyframes slideOutUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100%); opacity: 0; }
        }
        @keyframes slideInDown {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        #eco-gesture {
            position: relative;
            overflow: hidden;
            transition: none;
        }
        .gesture-content {
            width: 100%;
        }
        .slide-out {
            animation: slideOutUp 0.4s cubic-bezier(0.76, 0, 0.24, 1) forwards;
            position: absolute;
        }
        .slide-in {
            animation: slideInDown 0.4s cubic-bezier(0.76, 0, 0.24, 1) forwards;
        }

        /* --- Cercles de flou "Aurora" animés --- */
        .blur-circle {
            position: absolute;
            border-radius: 9999px;
            filter: blur(140px);
            z-index: -2;
            will-change: transform;
        }
        .blur-circle-1 {
            width: 400px;
            height: 400px;
            background: rgba(52, 211, 153, 0.15);
            top: 10vh;
            left: 15vw;
            animation: move-blur 20s cubic-bezier(0.4, 0, 0.6, 1) infinite alternate;
        }
        .blur-circle-2 {
            width: 350px;
            height: 350px;
            background: rgba(45, 212, 191, 0.2);
            top: 50vh;
            left: 60vw;
            animation: move-blur 25s cubic-bezier(0.4, 0, 0.6, 1) infinite alternate-reverse;
        }
        @keyframes move-blur {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(20vw, -15vh) scale(1.1); }
        }

        /* --- Texture "Grain" (Noise) --- */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.04;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNyIgbnVtT2N0YXZlcz0iMiIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWx0ZXI9InVybCgjbnopIiBvcGFjaXR5PSIwLjEzIi8+PC9zdmc+');
            pointer-events: none;
        }

        /* --- Carte 3D avec reflet de bordure --- */
        .card-3d {
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform;
            transform-style: preserve-3d;
            animation: fadeInUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
            position: relative;
        }
        .card-3d::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.15));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: 1;
            pointer-events: none;
        }

        /* --- Style du bouton "Suivant" --- */
        .next-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #1f2937;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 9999px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(8px);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .next-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 1);
        }
        .next-button:active {
            transform: scale(0.98);
        }
        .next-button svg {
            width: 16px;
            height: 16px;
            margin-left: 8px;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .next-button:hover svg {
            transform: translateX(2px);
        }

    </style>
</head>
<body class="bg-gradient-to-br from-emerald-50 via-gray-50 to-teal-50 text-gray-900 flex items-center justify-center min-h-screen p-4 relative overflow-hidden" 
      style="background-size: 200% 200%; animation: gradientPan 20s ease infinite;">

    <!-- Arrière-plan Aurora --><div classs="fixed inset-0 z-[-2]">
        <div class="blur-circle blur-circle-1"></div>
        <div class="blur-circle blur-circle-2"></div>
    </div>

    <main class="w-full max-w-2xl" style="perspective: 1200px;">
        
        <div class="card-3d bg-white/70 backdrop-blur-2xl p-10 sm:p-12 rounded-3xl shadow-xl text-center border border-transparent">
            
            <div style="transform: translateZ(20px);">
                
                <!-- NOUVEAU LOGO SVG AVEC ANIMATION --><div class="flex justify-center mb-6">
                    <svg class="w-20 h-20" style="animation: rotateGrow 6s ease-in-out infinite alternate;" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#34D399" /> <!-- emerald-500 --><stop offset="100%" stop-color="#2DD4BF" /> <!-- teal-400 --></linearGradient>
                        </defs>
                        <!-- Forme principale: une feuille stylisée ou un élément de cycle --><path d="M50 5 C30 5 10 25 10 50 C10 75 30 95 50 95 C70 95 90 75 90 50 C90 25 70 5 50 5 Z M50 15 C65 15 80 30 80 50 C80 70 65 85 50 85 C35 85 20 70 20 50 C20 30 35 15 50 15 Z" fill="url(#logoGradient)" opacity="0.1"></path>
                        <!-- Formes abstraites intérieures pour un effet de mouvement/croissance --><path d="M50 15 C60 25 65 40 60 50 C55 60 40 65 30 60 L30 40 C35 30 45 20 50 15 Z" fill="url(#logoGradient)"></path>
                        <path d="M50 85 C40 75 35 60 40 50 C45 40 60 35 70 40 L70 60 C65 70 55 80 50 85 Z" fill="url(#logoGradient)" opacity="0.7"></path>
                        <circle cx="50" cy="50" r="5" fill="#FFFFFF" opacity="0.3"/> <!-- Petit point central --></svg>
                </div>

                <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-700 to-teal-800 mb-4">
                    L'éco-geste du moment
                </h1>

                <div id="eco-gesture" class="mt-8 min-h-[190px] flex flex-col justify-center">
                    <!-- Le contenu (titre, description, bouton) sera injecté ici --></div>

                <footer class="mt-8 pt-6 border-t border-gray-200/80">
                    <p class="text-sm text-gray-500">
                        Un nouveau geste toutes les 5 minutes.
                    </p>
                </footer>
            </div>
        </div>
    </main>

    <!-- DÉBUT DU SCRIPT --><script>
        // ... (Le script JavaScript reste identique à la version précédente) ...
        const ecoGestures = [
            {
                title: "Éteignez les lumières",
                description: "Pensez à éteindre les lumières en quittant une pièce. Un geste simple qui économise de l'énergie !"
            },
            {
                title: "Préférez la douche au bain",
                description: "Une douche rapide consomme 3 à 4 fois moins d'eau qu'un bain."
            },
            {
                title: "Triez vos déchets",
                description: "Le recyclage permet de donner une seconde vie aux matériaux et de réduire les déchets."
            },
            {
                title: "Débranchez les appareils en veille",
                description: "Même en veille, vos appareils consomment de l'électricité. Débranchez-les lorsque vous ne les utilisez pas."
            },
            {
                title: "Utilisez une gourde",
                description: "Remplacez les bouteilles en plastique par une gourde réutilisable. C'est meilleur pour la planète."
            },
            {
                title: "Mangez local et de saison",
                description: "Consommer des produits locaux et de saison réduit l'empreinte carbone liée au transport."
            },
            {
                title: "Baissez le chauffage d'1°C",
                description: "Baisser votre chauffage de seulement 1°C peut réduire votre consommation d'énergie de 7%."
            },
            {
                title: "Mettez un couvercle sur vos casseroles",
                description: "En couvrant vos casseroles pendant la cuisson, vous économisez jusqu'à 25% d'énergie."
            },
            {
                title: "Optez pour les transports en commun",
                description: "Pour vos trajets, privilégiez le bus, le métro ou le vélo plutôt que la voiture individuelle."
            },
            {
                title: "Stop à la publicité papier",
                description: "Apposez un autocollant 'Stop Pub' sur votre boîte aux lettres pour réduire le gaspillage de papier."
            },
            {
                title: "Réparez au lieu de jeter",
                description: "Avant de jeter un objet, vérifiez s'il peut être réparé. C'est économique et écologique."
            }
        ];

        const gestureContainer = document.getElementById('eco-gesture');
        let currentGestureIndex = -1;
        let gestureInterval;

        function updateGesture() {
            const oldContent = gestureContainer.querySelector('.gesture-content');

            if (oldContent) {
                oldContent.classList.add('slide-out');
                oldContent.classList.remove('slide-in');
                setTimeout(() => {
                    if (oldContent.parentNode === gestureContainer) {
                        gestureContainer.removeChild(oldContent);
                    }
                }, 400); 
            }

            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * ecoGestures.length);
            } while (newIndex === currentGestureIndex && ecoGestures.length > 1);
            
            currentGestureIndex = newIndex;
            const gesture = ecoGestures[currentGestureIndex];

            const newContent = document.createElement('div');
            newContent.className = 'gesture-content slide-in';
            newContent.innerHTML = `
                <h2 class="font-lora text-2xl lg:text-3xl font-semibold text-emerald-800 mt-6 mb-4" style="transform: translateZ(50px);">
                    ${gesture.title}
                </h2>
                <p class="text-lg text-gray-700 mb-8" style="transform: translateZ(30px);">
                    ${gesture.description}
                </p>
                <button id="next-gesture-btn" class="next-button" style="transform: translateZ(20px);">
                    Geste suivant
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                    </svg>
                </button>
            `;

            gestureContainer.appendChild(newContent);

            setTimeout(() => {
                const newButton = document.getElementById('next-gesture-btn');
                if (newButton) {
                    newButton.addEventListener('click', () => {
                        clearInterval(gestureInterval);
                        updateGesture();
                        startInterval();
                    });
                }
            }, 0);
        }

        function startInterval() {
            gestureInterval = setInterval(updateGesture, 5 * 60 * 1000);
        }

        updateGesture();
        startInterval();

        const card = document.querySelector('.card-3d');
        const mainContainer = document.querySelector('main');

        mainContainer.addEventListener('mousemove', (e) => {
            const { width, height, left, top } = card.getBoundingClientRect();
            const centerX = left + width / 2;
            const centerY = top + height / 2;
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;
            
            const rotateX = (mouseY / (height / 2)) * -6; 
            const rotateY = (mouseX / (width / 2)) * 6;
            
            card.style.transition = 'transform 0.1s linear';
            card.style.transform = `perspective(1200px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        });

        mainContainer.addEventListener('mouseleave', () => {
            card.style.transition = 'transform 0.6s cubic-bezier(0.23, 1, 0.32, 1)';
            card.style.transform = `perspective(1200px) rotateX(0deg) rotateY(0deg) scale(1)`;
        });

    </script>
</body>
</html>
